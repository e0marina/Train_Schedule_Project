<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Train Schedule Project</title>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>
  <body>
    <!-- Jumbotron -->
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="jumbotron">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">
              Choooooo Chooooooo!
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>

    <!-- Table that data gets pushed into -->
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
              <!-- Wells for displaying all users inputs -->
              <div class="col-lg-12">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div id="userInputDisplay"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>
    <!-- Form that user puts info into  -->
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <div class="card" id="trainInputCard">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="formTrainName">Train Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="trainName-input"
                    placeholder=""
                  />
                </div>
                <div class="form-group">
                  <label for="formDestination">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destination-input"
                    placeholder=""
                  />
                </div>
                <div class="form-group">
                  <label for="formTrainTime"
                    >First Train Time (HH:mm -military time)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="1stTrainTime-input"
                    placeholder=""
                  />
                </div>
                <div class="form-group">
                  <label for="formFrequency">Frequency (min)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="frequency-input"
                    placeholder=""
                  />
                </div>
                <button id="submitButton" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
      </div>
    </div>

    <!-- Link to JS file  -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
